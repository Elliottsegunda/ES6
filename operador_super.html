<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        o super é sempre usado no objecto filho quando um objecto pai é herdado.
        ele extend o constructor da classe pai, ou seja, se quisermos passar parametros para o objecto pai, passamos atraves do super
        */
       class Animal{
        constructor(cor,tamanho,peso){
            this.cor = cor;
            this.tamanho = tamanho;
            this.peso = peso;
        }
        dormir(){
            console.log('Dormir');
        }
       }

       class Passaro extends Animal{
        constructor(bico, cor, tamanho, peso){
            super(cor,tamanho,peso );
            this.bico =bico;
        }
        voar(){
            console.log('voar');
        }

       }
       class Papagaio extends Passaro{
        constructor(sabeFalar,cor,tamanho,peso){
            super('Medio', cor,tamanho,peso);
            this.sabeFalar = sabeFalar;
        }
        falar(){
            console.log('Falar');
        }
       }

       let papagaio = new Papagaio( true, 'verde', 25, 200);
       console.log(papagaio);
       let papagaio2 = new Papagaio( false, 'laranja', 45, 600);
       console.log(papagaio2);
    </script>
</body>
</html>
