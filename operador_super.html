<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        o super é sempre usado no objecto filho quando um objecto pai é herdado.
        ele extend o constructor da classe pai, ou seja, se quisermos passar parametros para o objecto pai, passamos atraves do super
        */
       class Animal{
        constructor(cor,tamanho,peso){
            this.cor = cor;
            this.tamanho = tamanho;
            this.peso = peso;
        }
        dormir(){
            console.log('Dormir');
        }
       }

       class Passaro extends Animal{
        constructor(bico){
            super('azul', 30, 17);
            this.bico =bico;
        }
        voar(){
            console.log('voar');
        }

       }
       class Papagaio extends Passaro{
        constructor(sabeFalar){
            super('Medio');
            this.sabeFalar = sabeFalar;
        }
        falar(){
            console.log('Falar');
        }
       }

       let papagaio = new Papagaio( true);
       console.log(papagaio);
    </script>
</body>
</html>
