<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Tamplate string é uma feacture do Es6 parecido a concanetação, com diferneça de que dentro de uma string ele abre pequenas janelas que serão processadas pelo jS e ai sim, o resultado disso é concatenada a string em questão.
        */
       let nome = 'Elliott';
       console.log('Oi '+nome+' Tudo bem?'); // forma habitual de concanetar strings
       console.log(`Olá ${nome} tudo bem? `); // interpolação, usando o tamplate string
    </script>
</body>
</html>
