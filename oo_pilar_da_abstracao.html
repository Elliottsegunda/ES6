<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
        class - modelo do objecto
        constructor - metodo automatico com as instruções que serão realizadas para se criar o objecto com base em um modelo
        this - contacta um atributo com o contexto do objecto

        */
       class ContaBancaria{
            //agencia
            //numeroConta
            //saldo
            //limite

            constructor(){
                this.agencia = 5504;
                this.numeroConta = 10168382;
                this.saldo = 100;
                this.limite = 600;
            }

            depositar(valorDeposito)
            {
                this.saldo +=valorDeposito;
            }
            sacar(valorSaque)
            {
                this.saldo -= valorSaque;
            }
            consultarSaldo()
            {
                return this.saldo;
            }
       }
    </script>
    
</body>
</html>
