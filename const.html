<body>
    <script>
        /*
        Const - diferente do var e o let, ele cria constantes, que tem como promessa, não sofrer alteração  do valor ao longo do processamento do script.
        é uma boa prartica definilas com letras maisculas. precisam receber um valor, logo ao serem declaradas.
        tem a mesma propriedade que o let ao proteger o escopo, ou seja podemos ter 2 constantes com o mesmo nome, mas em escopos diferentes.
        */

        const SERIE = 'THE END OF F*CKING WORLD';// ESCOPO GLOBAL
        console.log(SERIE);

        function x(){
            const SERIE = 'SENSE8';// ESCOPO DA FUNÇÃO
            console.log(SERIE);
        }
    </script>
</body>
