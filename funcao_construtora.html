<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        trata-se de uma função que possui um determinado escopo e que em determinado momento ela vai ser recuperda usando o operador new, ou seja, elá será construida de facto, sendo convertida paera um objecto.
        diferente da classe não usaremos o constructor(), porque não se trata de uma notação baseada em classe e sim de uma função que vai ser construida apartir do operador new
        */
       let Carro = function (){
        this.cor = 'Amarelo';
        this.modelo = 'Chevette';
        this.velocidadeAtual = 0;
        this.velocidadeMaxima = 180;
       }
       let carro = new Carro();

    </script>
</body>
</html>
