<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Supondo que criamos um objecto literal e depois usamos ele como valor de uma outra variavel.

        Nesse caso a variavel y não recebe o objecto literal, mas sim uma, uma referencia de acesso ao objecto.

        Nós temos um unico objecto, que está sendo referenciado por variaveis diferentes.
        */

        let assinatura = {
            idCliente : 1000,
            descricao: 'Acesso a internet',
            status() {
                console.log('Ativo');
            }
        }

        console.log(assinatura.descricao);

        let y = assinatura;

        console.log(y.idCliente);

        y.descricao = 'CopyWriter e Formador';

        console.log(assinatura.descricao);
        console.log(y.descricao);
    </script>
</body>
</html>
