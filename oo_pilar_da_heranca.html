<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        extends - usado para herdar
        
        */

        class Animal{
            constructor(){
                this.cor = '';
                this.tamanho = null;
                this.peso = null; //inserido ultimo para manutenção
            }
            dormir(){
                console.log('Dormir');
            }
        }
       class Cachorro extends Animal{
        constructor(){
            super();
            this.orelhas = 'Grandes e caidas';
        }

        correr(){
            console.log('Correr');
        }
        rosnar(){
            console.log('rosnar');

        }
       }
       class Passaro extends Animal{
        constructor(){
            super();
            this.bico = 'curto';
        }

        voar(){
            console.log('Voar');

        }
       }
       class Papagaio extends Passaro{// herdou passaro, que herdou animal
        constructor(){
            super();
            this.sabeFalar = true;
        }
        falar(){
            console.log('Sabe Falar');
        }
       }
       let cachorro = new Cachorro();
       let passaro = new Passaro();
       let papagaio = new Papagaio();

       console.log(cachorro);
       console.log(passaro);
       console.log(papagaio);
       cachorro.dormir();
       passaro.dormir();
       papagaio.dormir();
       papagaio.voar();
       papagaio.falar();
    </script>
</body>
</html>
