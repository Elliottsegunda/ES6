    <script>
        /*
            O principio do encapsulamento consite em tornar atributos e metodos, privados, protegidos ou publicos.
            são operadores que permitem atribuir niveis de visiblidade para os atributos e metodos de um objecto.
            diferente das outras linguagens como Java e Php o java script não existe operadores para definir isso, por isso usamos o set e get parisso, como uma convenção.

            na função constructora, os atributos que são privados são criados sem o operador this.
        */
        let Carro = function (){
        this.cor = 'Amarelo';
        this.modelo = 'Chevette';
        this.velocidadeAtual = 0;
        this.velocidadeMaxima = 180;

        this.acelerar = function(){
            let velocidade = this.getVelocidadeAtual() +50;
            if(velocidade > this.velocidadeMaxima){
                velocidade = this.velocidadeMaxima;
            }
            this.setVelocidadeAtual(velocidade);
        }

        this.getVelocidadeAtual = function(){
            return this.velocidadeAtual;
        }
        this.setVelocidadeAtual = function (velocidadeAtual){
            this.velocidadeAtual = velocidadeAtual;
        }
       }
       let carro = new Carro();
       console.log(carro.velocidadeAtual);
       carro.acelerar();
       console.log(carro.velocidadeAtual);
       carro.acelerar();
       console.log(carro.velocidadeAtual);
       carro.acelerar();
       console.log(carro.velocidadeAtual);
       carro.acelerar();
       carro.velocidadeMaxima = 230;
       console.log(carro.velocidadeAtual);
       carro.acelerar();
       console.log(carro.velocidadeAtual);
       carro.acelerar();
